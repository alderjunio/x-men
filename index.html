<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsivo.css">

    <title>X-Men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="img/logo.svg" alt="Logo do X-Men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="img/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênis, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="img/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o pder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar">
                    <img src="img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="tem o poder de controlas as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="img/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura regenerativa, super agilidade">
                    <img src="img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas e com o poder se se teletransportar">
                    <img src="img/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetismo, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="img/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>

        <div class="personagem-selecionado">
            <img src="img/card-ciclope.png" alt="personagem Selecionado" class="personagem-grande">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ciclope
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
